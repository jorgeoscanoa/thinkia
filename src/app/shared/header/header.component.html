<!-- Toolbar principal con una clase para su stilo -->
<p-toolbar class="app-toolbar">
    <!-- Logo de la aplicacion altura fija 32 -->
    <img
        src="assets/images/thinkia-removebg.png"
        alt="thinkia"
        height="32"
    />
    <!-- Titulo de nuestra aplicacion -->
    <span class="toolbar-title">thinkia</span>
    <!-- Es un boton para alternar el tema claro/oscuro -->
    <!-- pButton = Directiva de PrimeNG para aplicar stilos al boton -->
    <!-- pRipple = Directiva de PrimeNG para efecto visual clic -->
    <!-- Es de tipo Button con un evento (click)="toggleTheme()" -->
     <!--toggleTheme() es un metodo del componente TypeScript para alternar de claro / oscuro   -->
    <button
        pButton 
        PRipple
        type="button"
        (click)="toggleTheme()"> 
        <!-- Icono y texto dinamico segun el estado darkMode -->
        <!-- Interpolacion {{...}}: Muestra un emoji de sol si el modo oscuro esta activado
         (darckMode === true) o una luna si no lo esta -->
        {{ darkMode ? '☀️ ' : '🌙 ' }}
    </button>
</p-toolbar>
